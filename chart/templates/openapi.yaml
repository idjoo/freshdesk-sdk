# DON'T MODIFY, this openapi spec is generated by helm

openapi: {{ .Values.openapi.version }}
info:
  title: ID - Smartfren - CCAI API
  description: ""
  contact:
    {{- .Values.openapi.contact | toYaml | nindent 4 }}
  version: {{ .Values.version }}
basePath: /api/v2
schemes:
    - https
servers:
  {{- range .Values.servers }}
  - url: {{ . }}
  {{- end }}
tags:
  {{- range .Values.tags }}
  - name: {{ .name }}
    description: {{ .description }}
  {{- end }}
paths:
  {{- .Values.paths | toYaml | nindent 2 }}
components:
  schemas:
    {{- .Values.schemas | toYaml | nindent 4 }}
securitySchemes:
  basicAuth:
    type: http
    scheme: basic
security:
  - basicAuth: []
