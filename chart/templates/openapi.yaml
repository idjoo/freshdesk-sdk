# DON'T MODIFY, this openapi spec is generated by helm

openapi: {{ .Values.openapi.version }}
info:
  title: {{ .Values.openapi.title }}
  description: ""
  contact:
    {{- .Values.openapi.contact | toYaml | nindent 4 }}
  version: {{ .Values.version }}
schemes:
  - https
servers: {{ .Values.servers | toYaml | nindent 2 }}
tags:
  {{- range .Values.tags }}
  - name: {{ .name }}
    description: {{ .description }}
  {{- end }}
paths:
  {{- .Values.paths | toYaml | nindent 2 }}
components:
  schemas:
    {{- .Values.schemas | toYaml | nindent 4 }}
securitySchemes:
  basicAuth:
    type: http
    scheme: basic
security:
  - basicAuth: []
